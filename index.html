<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--title-->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!--score board-->
    <section class="score-board">
        <div id="user-label" class="tag">you</div>
        <div id="computer-label" class="tag">pc</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </section>

    <!--result-->
    <section class="result">
        <p>Hey, welcome! Let's play!</p>
    </section>

    <!--choices-->
    <section class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="rock image">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="paper image">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="scissors image">
        </div>
    </section>

    <!--insctructions-->
    <p id="instruction">Make your move!</p>

    <!--Game Options-->
    <section id="options">
        <label for="attempts">
            <span>If you like, select a maximum number of wins: </span>
        </label>
        <input type="number" name="attempts" id="attempts" min="1">
    </section>

    <!--footer-->
    <footer>
        <p>Made by <a href="https://www.linkedin.com/in/matheus-roque-/">Matheus Roque</a>.</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
